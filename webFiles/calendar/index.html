<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="./calendar.css">
    <link type="text/css" rel="stylesheet" href="./event.css">
    <meta name="viewport" content="width=device-width; initial-scale=1">
  </head>
  <body>
    <div class="calendar">
      <header class="calendar-header">
        <select name="month" id="monthselect">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <input type="number" id="year" min=0 max=9999 maxlength=4 class="no-spinner" style="width: 4em">
        <button id="settoday">Today</button>
        <div class="calendar-navigation">
          <span id="calendar-prev" tabindex=0>&lt;</span>
          <span id="calendar-next" tabindex=0>&gt;</span>
        </div>
        <span class="eventadder" tabindex=0>&nbsp;+&nbsp;</span>
      </header>

      <div class="calendar-body">
        <ul class="calendar-weekdays">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="calendar-dates"></ul>
      </div>
    </div>
    <div class="event-wrap">
      <div class="calendar-event">
        <div style='border: solid black 1px; border-radius: 5%; width: 90%; height: 80%; margin: 0 auto; text-align: left; padding: 5px;'>
          <span class="closeevent" tabindex="0">&nbsp;X&nbsp;</span>
          <form id="eventform" onsubmit="submitevent(); return false;" method="post">
            <p><input placeholder='event name'></p>
            <p><label>Start: <input type='date' id="startdate" name="startdate"></label><input type='time' id="starttime" name="starttime"></p>
            <p><label>End: <input type='date' id="enddate" name="enddate"></label><input type='time' id="endtime" name="endtime"></p>
            <p>Description:</p>
            <textarea name="description"></textarea>
            <p><button value="submit">Done</button></p>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./calendar.js"></script>
</html>
