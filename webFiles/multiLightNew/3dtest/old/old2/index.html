<!DOCTYPE html>

<html>
  <head>
    <title>3D Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="text-align: center; width: 100%; height: 100%; margin: 0;" onload="setup();">
    <br>
    <canvas id="canv" style="border: solid black 1px;" onclick="showCoords(event);"></canvas>
    <p id="angleVal">0&deg;</p>
    <p><input type="range" style="width: 300px; height: 30px; border: solid black 1px;" min=-180 max=180 id="angle" oninput="document.getElementById('angleVal').innerHTML=this.value+'&deg;';"></p>
    <p><input type="checkbox" id="spin">Autospin</p>
  </body>
</html>

<script type="text/javascript" src="./js/xmasTree.js"></script>
